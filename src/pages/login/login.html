<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/icon.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label stacked>Email</ion-label>
              <ion-input type="email" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Password</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full [disabled]="!loginForm.form.valid">Login</button>
          <button ion-button class="register-btn"  block clear (click)="createAccount()" type="button">Create New Account</button>
          <button ion-button class="reset-btn"  block clear (click)="resetPassword()" type="button">Forgot password?</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
